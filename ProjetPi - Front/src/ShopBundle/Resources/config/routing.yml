shop_cart_show:
    path:     /cart_show
    defaults: { _controller: ShopBundle:Panier:AfficherPanier }

shop_produit:
    path:     /produit_detail
    defaults: { _controller: ShopBundle:Produit:ProduitDetail }

CartAffich:
    path:     /AfficherCart
    defaults: { _controller: ShopBundle:Produit:AfficherCart }

Delete_Produit:
    path:     /DeleteProduit{id}
